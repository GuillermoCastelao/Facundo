<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }} - {{ campo.field.widget.input_type }}</label>
      <input
        type="{{ campo.field.widget.input_type }}"
        class="form-control"
        name="{{ campo.name }}"
        id="{{ campo.name }}"
        aria-describedby="helpId"
        placeholder="{{ campo.label }}"
        {% if campo.field.widget.input_type == 'date' and campo.value %}
          value="{{ campo.field.widget.input_type | default:''}}"
        {% else %}
          value="{{ campo.value | default:''}}"
        {% endif %}        
      />
    </div>
    <div class="col-12 help-text">{{ campo.erros }}</div>
  {% endfor %}
  <input name="" id="" class="btn btn-success" type="submit" value="Enviar Datos">
  <a name="" id="" class="btn btn-primary" href={% url 'estudiantes' %} role="button">Cancelar</a>
</form>
